<div>
    <p-toolbar styleClass="mb-3">
      <p-button icon="pi pi-plus-circle" label="Novo" pTooltip="Adicionar usuário"
        tooltipPosition="top" (onClick)="handleUserEvent(addUserEvent)"></p-button>
    </p-toolbar>

    <p-table #usersDt [value]="usersList" [rows]="5" [paginator]="true" tableStyleClass="p-datatable-sm"
      [globalFilterFields]="['nome', 'email', 'perfil']" [tableStyle]="{'min-width': '50rem'}" [rowHover]="true"
      [(selection)]="userSelected" [showCurrentPageReport]="true" dataKey="id"
      currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} usuários">
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between align-items-center">
          <h4 class="m-0">Usuários</h4>
          <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input pInputText type="text" (input)="onGlobalFilter(usersDt, $event)" placeholder="Buscar..." />
          </p-iconfield>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nome">
            <div class="flex justify-content-center align-items-center">
              <div class="flex justify-content-center">
                Nome
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="nome"></p-sortIcon>
                <p-columnFilter type="text" field="nome" display="menu" matchMode="contains" [showMatchModes]="false"
                  [showOperator]="false" [showAddButton]="false"></p-columnFilter>
              </div>
            </div>
          </th>

          <th pSortableColumn="email">
            <div class="flex justify-content-center align-items-center">
              <div class="flex justify-content-center">
                Email
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="email"></p-sortIcon>
                <p-columnFilter type="text" field="email" display="menu" matchMode="contains" [showMatchModes]="false"
                  [showOperator]="false" [showAddButton]="false"></p-columnFilter>
              </div>
            </div>
          </th>

          <th>
            <div class="flex justify-content-center">
              Data de Criação
            </div>
          </th>

          <th pSortableColumn="perfil">
            <div class="flex justify-content-center align-items-center">
              <div class="flex justify-content-center">
                Perfil
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="perfil"></p-sortIcon>
                <p-columnFilter type="text" field="perfil" display="menu" matchMode="contains" [showMatchModes]="false"
                  [showOperator]="false" [showAddButton]="false"></p-columnFilter>
              </div>
            </div>
          </th>

          <th>
            <div class="flex justify-content-center">
              Último Login
            </div>
          </th>

          <th>
            <div class="flex justify-content-center">
              Ativo
            </div>
          </th>

          <th>
            <div class="flex justify-content-center">
              Ações
            </div>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-user>
        <tr>
          <td>
            <div class="flex justify-content-center">
              {{user?.fullName}}
            </div>
          </td>
          <td>
            <div class="flex justify-content-center">
              {{user?.email}}
            </div>
          </td>
          <td>
            <div class="flex justify-content-center">
              {{user?.createdAt | date: 'dd/MM/yyyy HH:mm:ss'}}
            </div>
          </td>
          <td>
            <div class="flex justify-content-center">
              {{user.role}}
            </div>
          </td>
          <td>
            <div class="flex justify-content-center">
              {{user?.lastLogin | date: 'dd/MM/yyyy HH:mm:ss'}}
            </div>
          </td>
          <td>
            <div class="flex justify-content-center">
              {{user.active}}
            </div>
          </td>
          <td>
            <div class="flex justify-content-center align-content-center align-items-center">
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning p-button-text"
                pTooltip="Editar usuário" (click)="handleUserEvent(editUserEvent, user.id)"></button>
              <i class="pi pi-ellipsis-v"></i>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text"
                pTooltip="Remover usuário" (click)="handleDeleteUser(user.id)" *ngIf="user.ativo"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
</div>
